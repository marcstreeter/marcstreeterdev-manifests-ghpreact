# Development values for {{cookiecutter.project_slug}}

# Global configuration
global:
  environment: development

# Development mode enabled (only mode supported)
dev:
  enabled: true

# Use development resources
resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

# Use development service configuration
service:
  port: {{cookiecutter.app_port}}
  targetPort: {{cookiecutter.app_port}}