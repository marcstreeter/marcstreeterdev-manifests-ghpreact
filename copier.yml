# React service template configuration
project_name:
  type: str
  help: What is your project name?
  default: marcstreeterdev-react

project_slug:
  type: str
  help: Slugified project name (auto-generated)
  default: "{{ project_name.lower().replace('-', '_').replace(' ', '_') }}"

project_type:
  type: str
  help: Type of project
  default: react
  _hidden: true

project_description:
  type: str
  help: Short description of the project
  default: "A {{ project_type }} frontend for {{ project_name }} by marcstreeterdev"

author_name:
  type: str
  help: Author's name
  default: Marc Streeter

author_email:
  type: str
  help: Author's email
  default: marc@marcstreeter.dev

github_username:
  type: str
  help: GitHub username
  default: marcstreeter

app_port:
  type: int
  help: What port should the React app run on?
  default: 3000

storybook_port:
  type: int
  help: What port should Storybook run on?
  default: 6006

tilt_app_port:
  type: int
  help: What port should Tilt forward the React app to?
  default: 17300

tilt_storybook_port:
  type: int
  help: What port should Tilt forward Storybook to?
  default: 17306

use_docker:
  type: bool
  help: Use Docker?
  default: true

use_helm:
  type: bool
  help: Use Helm?
  default: true

use_tilt:
  type: bool
  help: Use Tilt?
  default: true

use_just:
  type: bool
  help: Use justfile?
  default: true

use_pre_commit:
  type: bool
  help: Use pre-commit?
  default: true

use_tests:
  type: bool
  help: Include tests?
  default: true

use_linting:
  type: bool
  help: Include linting?
  default: true

use_debugging:
  type: bool
  help: Include debugging?
  default: true

open_source_license:
  type: str
  help: License
  default: MIT 