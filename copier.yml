# React service template configuration
project_name:
  type: str
  help: What is your project name?
  default: marcstreeterdev-react

project_slug:
  type: str
  help: Slugified project name (auto-generated)
  default: "{{ project_name.lower().replace('-', '_').replace(' ', '_') }}"

project_type:
  type: str
  help: Type of project
  default: react
  when: false

project_description:
  type: str
  help: Short description of the project
  default: "A {{ project_type }} frontend for {{ project_name }} by marcstreeterdev"

author_name:
  type: str
  help: Author's name
  default: Marc Streeter

author_email:
  type: str
  help: Author's email
  default: marc@marcstreeter.dev

github_username:
  type: str
  help: GitHub username
  default: marcstreeter

app_port:
  type: int
  help: What port should the React app run on?
  default: 3000
  when: false

storybook_port:
  type: int
  help: What port should Storybook run on?
  default: 6006
  when: false

tilt_app_port:
  type: int
  help: What port should Tilt forward the React app to?
  default: 17300

tilt_storybook_port:
  type: int
  help: What port should Tilt forward Storybook to?
  default: 17306

open_source_license:
  type: str
  help: License
  default: MIT 